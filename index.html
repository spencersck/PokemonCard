<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
            margin: 0px;
            padding: 0px;
        }

        body{
            font-family: "calibri";
        }

        .box{
            background: linear-gradient(to right, rgb(255, 199, 17), rgb(255, 251, 0));
            width: 350px;
            height: auto;
            margin: 10%;
            padding: 10px;
            border-radius: 10px;
        }

        .background{
            text-align: center;
            background: linear-gradient(to right, rgb(166, 168, 172), rgb(59, 60, 63));
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .image{
            width: 350px;
            height: 200px;
            margin-bottom: 0px;
        }

        .content{
            background-image: linear-gradient(to right, #5c5eff, #2b4afa, #afdfff, #3123ff, #173aff); 
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .Name{
            text-align: center;
            font-size: 22px;
            font-weight: bolder;
            padding: 1px;

        }

        .power{
            text-align: left;
            font-size: 16px;
            font-weight: 80px;
            padding: 1px;
    
        }

        .powerstats{
            text-align: left;
            font-size: 15px;
            font-weight: lighter;
            padding: 1px;
        }
        
        .stats > p {

            letter-spacing: 0.5px;
        
        }
.logo{
            text-align:center;
            font-size: 14px;
            padding: 20px;

            }
</style>
<body>
    <div class="box">
        <div class="card">

            <div class="background">
                <img src="https://bingepost.com/wp-content/uploads/2020/02/ubckoc3vfyp2dwkacrcg-1000x600.png" class="image">
            </div>
            <div class="content">
                <h1 class="Name">Greninja</h1>
                    <h3 class="power">Hydrobeam</h3>
            <h3 class="powerstats"></h3>Deals damage, but the user must recharge on the next turn (bringing its effective power down to 75 per turn)</h3>
                <div class="stats">
                    <p>Type: Water & Dark</p>
                    <p>130 HP</p>
                    <p>Power: 75</p>
                    <p>Attacks: Aqua Shower & Dual Cut</p>
                </div>

                    <h2 class="logo">Pokemon Cards</h2>
            </div>
        </div>
    </div>
</body>
</html>
